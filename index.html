<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>找廁所MVP | 城市生存的終極方案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Inter:wght@900&family=JetBrains+Mono:wght@500&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f8fafc; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
        .hero-gradient { background: radial-gradient(circle at 50% -20%, #1e40af 0%, #020617 75%); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .text-gradient { background: linear-gradient(135deg, #60a5fa, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #06C755, #05a346); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .fixed-controls { position: fixed; bottom: 24px; right: 20px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; gap: 12px; }
        #backToTopBtn { width: 44px; height: 44px; border-radius: 12px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.15); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.4s ease; opacity: 0; visibility: hidden; transform: translateY(10px); }
        #backToTopBtn.show { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .smart-tag { padding: 6px 14px; border-radius: 12px; background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; gap: 10px; backdrop-filter: blur(10px); }
        
        /* 智慧提示方塊 */
        #warmAlert {
            padding: 10px 18px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 13px;
            font-weight: 800;
            display: none;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.5);
            max-width: 250px;
            text-align: right;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .mono-font { font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="fixed-controls">
        <div id="warmAlert"></div>
        
        <div id="backToTopBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
            <i class="fas fa-chevron-up text-sm"></i>
        </div>
        
        <div class="smart-tag">
            <div id="liveTime" class="mono-font text-white">00:00</div>
            <div class="w-[1px] h-3 bg-white/20"></div>
            <div class="flex items-center gap-1.5 text-blue-400">
                <span id="weatherEmoji" style="font-size: 14px;">☀️</span>
                <span id="realTemp" class="mono-font">--°C</span>
            </div>
        </div>
    </div>

    <nav class="fixed w-full z-50 px-4 py-4">
        <div class="max-w-6xl mx-auto glass rounded-3xl px-5 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-blue-600 text-white w-9 h-9 flex items-center justify-center rounded-xl shadow-lg">
                    <i class="fas fa-restroom text-sm"></i>
                </div>
                <span class="text-xl font-black tracking-tighter text-white">找廁所<span class="text-blue-500 ml-0.5 text-white">MVP</span></span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://www.instagram.com/toiletmvp?igsh=MW9oamMxOGExOWQ3Yw==" target="_blank" class="text-white/70 hover:text-white transition-colors text-xl"><i class="fab fa-instagram"></i></a>
                <a href="https://line.me/R/ti/p/@439avyvf" class="btn-primary text-white px-5 py-2 rounded-2xl font-bold text-sm shadow-lg">立即加入</a>
            </div>
        </div>
    </nav>

    <header class="hero-gradient min-h-screen pt-40 pb-20 px-6 flex flex-col items-center justify-center text-center">
        <div data-aos="fade-up" data-aos-duration="1000">
            <span class="inline-block border border-blue-500/30 text-blue-400 px-4 py-1 rounded-full text-[10px] font-black mb-8 tracking-[0.2em] uppercase bg-blue-500/5">URBAN SURVIVAL SOLUTION</span>
            <h1 class="text-5xl md:text-8xl font-black mb-8 leading-[1.15] md:leading-[1.1] tracking-tight text-white">生理需求<br><span class="text-gradient">不該是場冒險</span></h1>
            <p class="text-gray-400 text-base md:text-xl mb-12 max-w-2xl mx-auto font-light leading-relaxed">
                當你在街頭感到急迫時，你需要的不只是地圖，而是一個 <span class="text-white font-bold tracking-widest text-lg md:text-2xl ml-1">MVP</span>。<br class="hidden md:block">兩鍵導航，瞬息抵達。
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-5 w-full max-w-sm sm:max-w-none justify-center mb-24" data-aos="fade-up" data-aos-delay="200">
            <button onclick="launchConfetti()" class="btn-primary text-white w-full sm:w-72 py-5 rounded-[2rem] font-black text-xl flex items-center justify-center shadow-xl">
                <i class="fab fa-line text-3xl mr-3"></i> 召喚 MVP 機器人
            </button>
            <a href="https://www.instagram.com/toiletmvp?igsh=MW9oamMxOGExOWQ3Yw==" target="_blank" class="glass text-white w-full sm:w-72 py-5 rounded-[2rem] font-black text-xl flex items-center justify-center transition-all hover:bg-white/5">
                <i class="fab fa-instagram text-3xl mr-3"></i> 追蹤社群情報
            </a>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-6xl px-4" data-aos="fade-up" data-aos-delay="400">
            <div class="glass p-8 rounded-[2.5rem] flex flex-col items-center">
                <p class="text-gray-500 text-xs font-black mb-3 tracking-widest uppercase">全台公廁數據庫</p>
                <h3 id="toiletCount" class="text-3xl font-black text-blue-400">0</h3>
                <div class="flex items-center mt-4 bg-[#0f172a]/80 px-4 py-1.5 rounded-full border border-white/5">
                    <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse mr-2"></span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-blue-400">Live Synchronized</span>
                </div>
            </div>
            <div class="glass p-8 rounded-[2.5rem] flex flex-col items-center">
                <p class="text-gray-500 text-xs font-black mb-3 tracking-widest uppercase">LINE 好友人數</p>
                <h3 id="friendCount" class="text-3xl font-black text-cyan-400">0</h3>
                <div class="flex items-center mt-4 bg-[#0f172a]/80 px-4 py-1.5 rounded-full border border-white/5">
                    <span class="w-1.5 h-1.5 bg-cyan-500 rounded-full animate-ping mr-2"></span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-cyan-400">Community Active</span>
                </div>
            </div>
            <div class="glass p-8 rounded-[2.5rem] flex flex-col items-center">
                <p class="text-gray-500 text-xs font-black mb-3 tracking-widest uppercase">系統響應速度</p>
                <h3 id="speedCount" class="text-3xl font-black text-purple-400">0</h3>
                <div class="flex items-center mt-4 bg-[#1e1b4b]/50 px-5 py-1.5 rounded-full border border-purple-500/20">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-purple-400">Stable Connection</span>
                </div>
            </div>
        </div>
    </header>

    <footer class="bg-[#020617] py-16 px-6 border-t border-white/5 text-center">
        <p class="text-[10px] text-gray-800 font-bold uppercase tracking-[0.4em]">© 2026 TOILET MVP TEAM. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        AOS.init({ duration: 1000, once: true });
        
        function updateSmartTag() {
            const now = new Date();
            document.getElementById('liveTime').innerText = String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateSmartTag, 1000);
        updateSmartTag();

        async function getRealTemp() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                        const data = await res.json();
                        const temp = Math.round(data.current_weather.temperature);
                        const code = data.current_weather.weathercode;
                        const isNight = new Date().getHours() >= 18 || new Date().getHours() < 6;
                        
                        document.getElementById('realTemp').innerText = `${temp}°C`;
                        
                        // 處理提示邏輯 (第二點)
                        const alertBox = document.getElementById('warmAlert');
                        if (temp < 16) {
                            alertBox.style.display = 'block';
                            alertBox.style.background = 'linear-gradient(135deg, #1e3a8a, #312e81)';
                            alertBox.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>寒流來襲！務必穿厚外套！';
                        } else if (temp <= 20) {
                            alertBox.style.display = 'block';
                            alertBox.style.background = 'linear-gradient(135deg, #1e40af, #1e3a8a)';
                            alertBox.innerHTML = '<i class="fas fa-snowflake mr-2"></i>外面天氣很冷，記得保暖喔～';
                        } else if (temp <= 23) {
                            alertBox.style.display = 'block';
                            alertBox.style.background = 'linear-gradient(135deg, #0369a1, #075985)';
                            alertBox.innerHTML = '<i class="fas fa-wind mr-2"></i>天氣轉涼了，加件薄外套喔！';
                        } else {
                            alertBox.style.display = 'none';
                        }
                    } catch (e) {}
                });
            }
        }

        window.onscroll = function() {
            const btn = document.getElementById("backToTopBtn");
            if (document.documentElement.scrollTop > 400) btn.classList.add("show");
            else btn.classList.remove("show");
        };

        function countUp(id, target, suffix = "", isSpeed = false) {
            const element = document.getElementById(id);
            let current = 0;
            const timer = setInterval(() => {
                current += target / 100;
                if (current >= target) {
                    element.innerText = (isSpeed ? "約 " : "") + target.toLocaleString() + suffix;
                    clearInterval(timer);
                } else {
                    element.innerText = Math.floor(current).toLocaleString() + (isSpeed ? "s" : suffix);
                }
            }, 20);
        }

        window.addEventListener('load', () => {
            getRealTemp();
            setTimeout(() => {
                countUp("toiletCount", 50000, " +");
                countUp("friendCount", 30000, " +");
                countUp("speedCount", 10, "s", true); 
            }, 1200);
        });

        function launchConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { window.location.href = "https://line.me/R/ti/p/@439avyvf"; }, 1500);
        }
    </script>
</body>
</html>
